<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
    <link rel="mask-icon" href="../assets/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Aton143</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous">
  <link rel="stylesheet" href="./carousel.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
          <input class="form-control calc-display" type="text" aria-label="calculator display">
          <div class="row mt-1">
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-7">7</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-8">8</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-9">9</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-+">รท</button>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-4">4</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-5">5</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-6">6</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-*">*</button>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-1">1</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-2">2</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-3">3</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc--">-</button>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-0">0</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-.">.</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-+">+</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 calc" id="calc-=">=</button>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
	<script src="./calculator.js"></script>
  </body>
</html>
